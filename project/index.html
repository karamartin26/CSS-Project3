<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy Maxwell Martin IV</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        .cat {
            width: 100px;
            fill: rgb(218, 67, 12);
        }
    </style>
</head>
<body>
    <header role="banner">
        <object class="cat" type="image/svg+xml" data="pictures/noun_Cat_564414.svg" alt="cat"></object>
        <h1>The Many Faces of My Cat, Buddy</h1>
    </header>
    <main role="main">
        <div class="flex-container">
            <div class="flex-item-3">
                <img src="pictures/buddy_hw.jpg" alt="Buddy Homework" width="30%">
                <h2>Distracting me from homework</h2>
            </div>
            <div class="flex-item-3">
                <img src="pictures/buddy_cuddle.jpg" alt="Buddy Cuddling" width="30%">
                <h2>Cuddling with me</h2>
            </div>
            <div class="flex-item-3">
                <img src="pictures/buddy_mimo.jpg" alt="Buddy with Mimo" width="30%">
                <h2>Getting along with my other cat, Mimo</h2>
            </div>
        </div>
        <div class="flex-container">
            <div class="flex-item-2">
                <img src="pictures/buddy_box.jpg" alt="Buddy In a Box" width="30%">
                <h2>Sleeping in a box</h2>
            </div>
            <div class="flex-item-2">
                <img src="pictures/buddy_dog_bed.jpg" alt="Buddy in Dog Bed" width="30%"> 
                <h2>Sleeping in the dog's bed</h2>
            </div>
        </div>
        <div class="flex-container">
            <div class="flex-item-3">
                <img src="pictures/buddy_bed.jpg" alt="Buddy On Bed" width="30%">
                <h2>Sleeping on my bed</h2>
            </div>
            <div class="flex-item-3">
                <img src="pictures/buddy_walk.jpg" alt="Buddy Walk" width="30%">
                <h2>Going for a walk on his harness</h2>
            </div>
            <div class="flex-item-3">
                <img src="pictures/buddy_sims.jpg" alt="Buddy Sims" width="30%">
                <h2>Keeping me from playing The Sims</h2>
            </div>
        </div>
    </main>
</body>
<footer>
    <p>Cat by Hea Poh Lin from the Noun Project</p>
</footer>
</html>
